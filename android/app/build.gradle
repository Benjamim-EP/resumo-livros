plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.septima.septimabiblia"
    compileSdk = 35
    ndkVersion = "27.0.12077973"

    // <<< INÍCIO DA SEÇÃO ADICIONADA >>>
    // 1. Define uma "categoria" para nossos flavors. Essencial para o Gradle.
    flavorDimensions "distribution"

    // 2. Define os dois "sabores" do seu aplicativo.
    productFlavors {
        // Flavor para a versão da Play Store
        playStore {
            dimension "distribution"
            // Para este flavor, não adicionamos um sufixo ao ID do aplicativo.
            // O ID será: com.septima.septimabiblia
        }
        // Flavor para a versão do seu site
        website {
            dimension "distribution"
            // Adicionamos um sufixo ao ID do aplicativo.
            // O ID final será: com.septima.septimabiblia.website
            // Isso permite que você instale AMBAS as versões no mesmo celular para testes!
            applicationIdSuffix ".website"
        }
    }
    // <<< FIM DA SEÇÃO ADICIONADA >>>

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    // <<< INÍCIO DA MODIFICAÇÃO NO defaultConfig >>>
    defaultConfig {
        // A linha "applicationId" será movida para dentro de cada flavor.
        // Se ela ainda estiver aqui, você pode removê-la com segurança.
        // applicationId = "com.septima.septimabiblia" // <-- PODE REMOVER ESTA LINHA
        minSdkVersion 23
        targetSdk = 35
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        multiDexEnabled true
    }
    // <<< FIM DA MODIFICAÇÃO NO defaultConfig >>>

    signingConfigs {
        release {
            if (keystoreProperties.getProperty('storeFile') != null) {
                storeFile file(keystoreProperties.getProperty('storeFile'))
                storePassword keystoreProperties.getProperty('storePassword')
                keyAlias keystoreProperties.getProperty('keyAlias')
                keyPassword keystoreProperties.getProperty('keyPassword')
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    // Dependências do seu projeto...
    implementation 'com.android.billingclient:billing:7.1.1' // Exemplo
    implementation 'com.google.android.material:material:1.12.0'
    
    // CORREÇÃO APLICADA AQUI: Adiciona a biblioteca de "desugaring".
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}

flutter {
    source = "../.."
}